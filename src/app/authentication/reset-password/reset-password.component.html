<div class="auth-main">
    <div class="auth-wrapper">
      <div class="auth-form">
        <div class="card my-4 shadow-lg rounded-lg border-0">
            <div class="card-body px-3 py-4">
              <h3 class="text-center mb-3"><strong>Reset Password</strong></h3>
          
              <!-- Show loading indicator -->
              <div *ngIf="loading" class="text-center">
                <p>Verifying reset token...</p>
              </div>
          
              <!-- Show error if token is invalid -->
               
              <div *ngIf="!loading && !isValidToken" class="alert alert-danger text-center">
                {{ errorMessage }}
              </div>
          
              <!-- Show form only if token is valid -->
              <form *ngIf="!loading && isValidToken" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <!-- New Password Field -->
                <div class="form-group mb-3">
                  <label for="newPassword">New Password*</label>
                  <input 
                    type="password" 
                    formControlName="newPassword" 
                    class="form-control" 
                    placeholder="Enter new password" 
                    [ngClass]="{'is-invalid': isFieldInvalid('newPassword')}"
                  />
                  <div *ngIf="isFieldInvalid('newPassword')">
                    <small class="error" *ngFor="let error of getErrorMessages('newPassword')">
                      {{ error }}
                    </small>
                  </div>
                </div>
          
                <!-- Confirm Password Field -->
                <div class="form-group mb-3">
                  <label for="confirmPassword">Confirm Password*</label>
                  <input 
                    type="password" 
                    formControlName="confirmPassword" 
                    class="form-control" 
                    placeholder="Confirm password" 
                    [ngClass]="{'is-invalid': isFieldInvalid('confirmPassword')}"
                  />
                  <div *ngIf="isFieldInvalid('confirmPassword')">
                    <small class="error" *ngFor="let error of getErrorMessages('confirmPassword')">
                      {{ error }}
                    </small>
                  </div>
                </div>
          
                <!-- Password Mismatch Error -->
                <div *ngIf="resetPasswordForm.hasError('mismatch')" class="alert alert-danger text-center">
                  Passwords do not match.
                </div>
          
                <!-- Submit Button -->
                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary shadow" [disabled]="resetPasswordForm.invalid || loading">
                    Reset Password
                  </button>
                </div>
              </form>
          
              <p class="text-center mt-3">
                <a [routerLink]="['/login']" class="text-primary">Back to Login</a>
              </p>
            </div>
          </div>
          
      </div>
    </div>
  </div>
