<div class="auth-main">
    <div class="auth-bg"></div>
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="card my-4 shadow-lg rounded-lg border-0">
          <div class="card-body px-3 py-4">
            <div class="auth-header text-center mb-3">
              <a href="javascript:">
                <img src="assets/images/logo-dark.gif" alt="logo" />
              </a>
            </div>
  
            <h3 class="text-center mb-3"><strong>Login</strong></h3>
            
            <!-- Alert Section -->
            <div *ngIf="alertMessage" class="alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
              {{ alertMessage }}
              <button type="button" class="close" aria-label="Close" (click)="resetAlert()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
  
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label class="form-label" for="email">Email Address*</label>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control shadow-sm"
                  id="email"
                  placeholder="Email Address"
                />
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                  <small class="error" *ngIf="email?.errors?.['required']">Email is required.</small>
                  <small class="error" *ngIf="email?.errors?.['email']">Enter a valid email address.</small>
                </div>
              </div>
  
              <div class="form-group mb-3 position-relative">
                <label class="form-label" for="password">Password*</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control shadow-sm"
                  id="password"
                  placeholder="Password"
                />
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                  <small class="error" *ngIf="password?.errors?.['required']">Password is required.</small>
                  <small class="error" *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</small>
                </div>
              </div>
  
              <div class="d-flex mt-1 justify-content-between">
                <div class="form-check">
                  <input
                    class="form-check-input input-primary"
                    formControlName="rememberMe"
                    type="checkbox"
                    id="customCheckc1"
                  />
                  <label class="form-check-label text-muted" for="customCheckc1">Keep me signed in</label>
                </div>
                <div class="forgot-password">
                  <a [routerLink]="['/forgot-password']" class="text-primary">Forgot Password?</a>
                </div>
                
              </div>
  
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary shadow" [disabled]="loginForm.invalid">Login</button>
              </div>
  
              <p class="text-center mt-3">
                Don't have an account?
                <a [routerLink]="['/register']" class="text-primary">Sign up here</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
