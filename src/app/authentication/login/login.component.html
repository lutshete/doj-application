<div class="auth-main d-flex align-items-center justify-content-center min-vh-100">
  <div class="auth-wrapper v3 w-100">
    <div class="auth-form d-flex justify-content-center">
      <div class="card shadow-lg rounded-lg border-0 px-4 py-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
          
          <!-- Logo -->
          <div class="auth-header text-center mb-3">
            <a href="javascript:void(0)">
              <img src="assets/images/logo-dark.gif" alt="logo" class="img-fluid" />
            </a>
          </div>

          <!-- Login Title -->
          <h3 class="text-center mb-3"><strong>Login</strong></h3>
          
          <!-- Alert Section -->
          <div *ngIf="alertMessage" class="alert d-flex justify-content-between align-items-center"
               [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
            {{ alertMessage }}
            <button type="button" class="close border-0 bg-transparent" aria-label="Close" (click)="resetAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <!-- Email Input -->
            <div class="form-group mb-3">
              <label for="email" class="form-label">Email Address*</label>
              <input type="email" formControlName="email" class="form-control shadow-sm" id="email" placeholder="Enter your email" />
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <small class="error text-danger" *ngIf="email?.errors?.['required']">Email is required.</small>
                <small class="error text-danger" *ngIf="email?.errors?.['email']">Enter a valid email address.</small>
              </div>
            </div>

            <!-- Password Input -->
            <div class="form-group mb-3 position-relative">
              <label for="password" class="form-label">Password*</label>
              <input type="password" formControlName="password" class="form-control shadow-sm" id="password" placeholder="Enter your password" />
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <small class="error text-danger" *ngIf="password?.errors?.['required']">Password is required.</small>
                <small class="error text-danger" *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</small>
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mt-1">
              <div class="form-check">
                <input class="form-check-input input-primary" formControlName="rememberMe" type="checkbox" id="customCheckc1" />
                <label class="form-check-label text-muted" for="customCheckc1" style="font-size: 15px;">Keep me signed in</label>
              </div>
            
              <div class="forgot-password">
                <a [routerLink]="['/forgot-password']" class="text-primary text-nowrap">Forgot Password?</a> 
              </div>
            </div>
            

            <!-- Submit Button -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary shadow" [disabled]="loginForm.invalid">Login</button>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center mt-3">
              Don't have an account?
              <a [routerLink]="['/register']" class="text-primary">Sign up here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
