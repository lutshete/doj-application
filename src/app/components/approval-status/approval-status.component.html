<div class="container text-center">
    <div class="icon-container my-3">
        <i class="fas fa-check-circle success-icon text-success"></i>
    </div>
    <h2>Approval Status</h2>
    <p class="status-message">{{ statusMessage }}</p>

    <div class="button-group mt-4">
        <button class="btn btn-primary me-2" (click)="goToLogin()">Done</button>
        <button class="btn btn-secondary" (click)="closeApp()">Close</button>
    </div>
</div>
